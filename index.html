<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>대한유소년야구연맹 로컬룰</title>

  <style>
    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      background:#000;
    }

    /* 화면 전체를 쓰되 좌우 여백만 조금 */
    .wrap{
      width: 100vw;
      height: 100dvh;                 /* 모바일 주소창 변화 대응 */
      padding: 0 14px;                /* 좌우 여백 */
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;                /* 삐져나오는 것 방지 */
    }

    /* 핵심: 가로/세로 둘 다 "최대치"를 걸어서 절대 잘리지 않게 */
    img{
      display:block;
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <img src="rule.png" alt="대한유소년야구연맹 로컬룰">
  </div>
</body>
</html>
